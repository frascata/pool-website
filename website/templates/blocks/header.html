{% load pages_tags mezzanine_tags i18n staticfiles %}

<div class="navbar navbar-pool navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle hidden-xs" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">{% trans "Toggle Navigation" %}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% block navbar_title %}
                {% if settings.SITE_TITLE %}
                    <a class="navbar-brand" href="/"><img alt="Pool" height="24px" src={% static "img/logo.png" %}></a>
                {% endif %}
            {% endblock %}
        </div>
        <div class="navbar-collapse collapse hidden-xs">
            {% block navbar_dropdown_menu %}{% page_menu "blocks/menus/dropdown.html" %}{% endblock %}

            <ul class="nav navbar-nav navbar-right">
                <li><a class="social-icon" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a class="social-icon" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                <li><a class="social-icon" href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                <li><a class="social-icon" href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
</div>

<div class="navbar navbar-pool navbar-fixed-bottom visible-xs" role="navigation">
    <div class="container">
        <div class="navbar-collapse navbar-mobile">
            {% page_menu "blocks/menus/mobile_dropdown.html" %}
        </div>
    </div>
</div>
